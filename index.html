<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style/style.css">
</head>

<body onload="loadTasks()">
    <div id="todo-app">
        <input type="text" id="new-task" placeholder="New Task">
        <input type="text" id="new-image" placeholder="Image URL (optional)">
        <button id="add-task" onclick="addTaskAlert()">Add Task</button>
        <button id="remove-completed" onclick="removeCompletedTasks()">Remove Completed Tasks</button>
        <button id="remove-all" onclick="removeAllTasks()">Remove All Tasks</button>
        <button id="sort-asc" onclick="sortTasksAsc()">Sort Ascending</button>
        <button id="sort-desc" onclick="sortTasksDesc()">Sort Descending</button>
        <button id="clear-storage" onclick="clearStorage()">Clear Storage</button>
        <button id="pick-todo" onclick="pickTodo()">Pick Todo to Do Right Now</button>
        <ul id="task-list"></ul>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
